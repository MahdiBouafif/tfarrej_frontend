<app-header [userImg]="userImg"></app-header>
<app-header-detail [details_title] = "d_title"></app-header-detail>

<app-banner-detail [bannerid]="(bannerDetail$ | async)?.tmdb_id" [bannerTitle]="((bannerDetail$ | async)?.original_title|| (bannerDetail$ | async)?.name)"  [bannerOverview]="(bannerDetail$ | async)?.overview?.length > 100 
    ? (bannerDetail$ | async)?.overview.slice(0, 250) + '...' 
    : (bannerDetail$ | async)?.overview" [key]="videoKey" ></app-banner-detail>

<div class="dropdown-container">
    <label for="categorySelect" class="dropdown-label">Select Category</label>
    <select  [(ngModel)]="selectedCategory" id="categorySelect" class="dropdown">
        <option value="popular">Popular</option>
      <option value="nowPlaying">Now Playing</option>
      
      <option value="topRated">Top Rated</option>
    </select>
    
  </div>
  
  <div *ngIf="selectedCategory === 'popular'">
    <div *ngFor="let group of popular; let groupIndex = index">
      <app-carousel [movieContents]="group" [title]="''"></app-carousel>
    </div>
  </div>
  
  <div *ngIf="selectedCategory === 'nowPlaying'">
    <div *ngFor="let group of nowPlaying; let groupIndex = index">
      <app-carousel [movieContents]="group" [title]="''"></app-carousel>
    </div>
  </div>
  
  <div *ngIf="selectedCategory === 'topRated'">
    <div *ngFor="let group of topRated; let groupIndex = index">
      <app-carousel [movieContents]="group" [title]="''"></app-carousel>
    </div>
  </div>
  
  


<app-footer></app-footer>
