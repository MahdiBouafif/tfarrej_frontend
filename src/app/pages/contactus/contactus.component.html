<app-header [userImg]="userImg"></app-header>
<div class="contact-container">
    <div class="background-overlay"></div>
    <div class="contact-content-wrapper">
        
        <div class="content">
            <h1>Contact Us</h1>
            <p>If you have any questions or feedback, feel free to reach out to us. We're here to help!</p>
            <form class="contact-form" (ngSubmit)="onSubmit()" #contactForm="ngForm">
                <input type="text" name="name" [(ngModel)]="contact.name" placeholder="Your Name" required>
                <input type="email" name="email" [(ngModel)]="contact.email" placeholder="Your Email" required>
                <textarea name="message" [(ngModel)]="contact.message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit" [disabled]="!contactForm.form.valid">Send Message</button>
            </form>
        </div>
    </div>
</div>
<app-footer></app-footer>
